<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cat Pro-Pillar</title>
		<script src="https://use.fontawesome.com/7d9a97a6c0.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

	    <!-- Custom CSS -->
	    <link href="{{ url_for('static', filename='sb-admin.css') }}" rel="stylesheet">

	    <!-- Morris Charts CSS -->
	    <link href="{{ url_for('static', filename='morris.css')}}" rel="stylesheet">

	    <script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/highcharts-more.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>

	</head>
	<body>

			
		<div id="wrapper">

	        <!-- Navigation -->
	        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" href="/">CAT Pro-Pillar</a>
	            </div>
	            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
	            <div class="collapse navbar-collapse navbar-ex1-collapse">
	                <ul class="nav navbar-nav side-nav">
	                    <li class="active">
	                        <a href="/dashboard"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
	                    </li>
	                    <li>
	                        <a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-fw fa-upload"></i>Upload</a>
	                    </li>

	                    <li>
	                        <a href="/profile"><i class="fa fa-fw fa-truck"></i> Driver 1</a>
	                    </li>
	                    <li>
	                        <a href="/profile2"><i class="fa fa-fw fa-truck"></i> Driver 2</a>
	                    </li>
	                    <li>
	                        <a href="/profile3"><i class="fa fa-fw fa-truck"></i> Driver 3</a>
	                    </li>
	                    <li>
	                        <a href="/compare"><i class="fa fa-fw fa-desktop"></i> Compare Drivers</a>
	                    </li>

	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </nav>

	        <div id="page-wrapper">

	            <div class="container-fluid">

	                <!-- Page Heading -->
	                <div class="row">
	                    <div class="col-lg-12">
	                        <h1 class="page-header">
	                            Dashboard <small>Driver Performance Stats</small>
	                        </h1>
	                    </div>
	                </div>
	                <!-- /.row -->

					<!--Alert-->
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="alert alert-info alert-dismissable">
	                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	                            <i class="fa fa-info-circle"></i>  <strong>View the performance of your drivers for this week. </strong>
	                        </div>
	                    </div>
	                </div>
	                <!-- end Alert /.row -->

 					<div class="row">
	                    <div class="col-lg-3 col-md-6">
	                        <div class="panel panel-primary">
	                            <div class="panel-heading">
	                                <div class="row">
	                                    <div class="col-xs-3">
	                                        <i class="fa fa-truck fa-5x"></i>
	                                    </div>
	                                    <div class="col-xs-9 text-right">
	                                          <div class="huge">10</div>
	                                          <div>Trucks</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-lg-3 col-md-6">
	                        <div class="panel panel-red">
	                            <div class="panel-heading">
	                                <div class="row">
	                                    <div class="col-xs-3">
	                                        <i class="fa fa-exclamation fa-5x"></i>
	                                    </div>
	                                    <div class="col-xs-9 text-right">
	                                        <div class="huge">3</div>
	                                        <div>New Incidences</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                   

	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="panel panel-default">
	                            <div class="panel-heading">
	                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Area Chart</h3>
	                            </div>
	                            <div class="panel-body">
	                                <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <!-- /.row -->

	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="panel panel-default">
	                            <div class="panel-heading">
	                                <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i>Performance Notes:</h3>
	                            </div>
	                            <div class="panel-body">
	                                <div id="morris-donut-chart"></div>
	                                <div class="text-right">
	                                    <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                  
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <!-- /.row -->

	            </div>
	            <!-- /.container-fluid -->

	        </div>
	        <!-- /#page-wrapper -->
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel"><h3>Upload</h3></h4>
			      </div>
			      <div class="modal-body">
 					 <form action="upload" method="post" enctype="multipart/form-data">
				        <input class="btn btn-default btn-file" type="file" name="file"><br /><br />
    			        <input class="btn btn-primary" type="submit" value="Upload"></button>
				      </form>	
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!--end Modal-->
	    </div>
	    <!-- /#wrapper -->
	    <!-- Bootstrap Core JavaScript -->

	    <script>
	    	$(function () {
			    $('#container').highcharts({
			        title: {
			            text: 'Speed',
			            x: -20 //center
			        },
			        subtitle: {
			            text: 'Source: Caterpillar',
			            x: -20
			        },
			        xAxis: {
			            categories: []
			        },
			        yAxis: {
			            title: {
			                text: 'Speed'
			            },
			            plotLines: [{
			                value: 0,
			                width: 1,
			                color: '#808080'
			            }]
			        },
			        tooltip: {
			            valueSuffix: 'mp3'
			        },
			        legend: {
			            layout: 'vertical',
			            align: 'right',
			            verticalAlign: 'middle',
			            borderWidth: 0
			        },
			        series: [{
			            name: 'Driver 1',
			            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
			        }, {
			            name: 'Driver 2',
			            data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
			        }, {
			            name: 'Driver 3',
			            data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
			        }, {
			            name: 'Driver 4',
			            data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
			        }]
			    });
			});
	    </script>
    	<script src="{{ url_for('static', filename='bootstrap.min.js')}}"></script>

	</body>
</html>
